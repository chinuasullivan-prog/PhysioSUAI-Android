<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels - Physio SUAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase FIRST -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Supabase SECOND (storage only) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App config (defines auth, db, uploadFile, etc.) -->
  <script src="../js/hybrid-config.js"></script>
  <script src="../js/main.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="window.location.href='../home.html'" class="flex items-center space-x-2 hover:text-pink-500 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg><span>Back</span></button>
            <h1 class="text-2xl font-bold">Novels</h1>
            <button onclick="addNovel()" class="bg-gradient-to-r from-pink-500 to-purple-600 px-4 py-2 rounded-lg hover:from-pink-600 hover:to-purple-700 transition">+ Add Novel</button>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 py-8"><div id="novelsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div></div>
    <div id="loadingOverlay" class="hidden fixed inset-0 z-[9999] bg-black/80 backdrop-blur-sm flex items-center justify-center"><div class="text-center space-y-4"><div class="w-16 h-16 border-4 border-pink-500 border-t-transparent rounded-full animate-spin mx-auto"></div><p class="loading-text text-white font-semibold">Loading...</p></div></div>
    <script>
        async function addNovel() {
            const file = await handleFileSelect('.pdf,image/*');
            if (file) { const success = await submitNovel(file.file); if (success) loadNovels(document.getElementById('novelsGrid')); }
        }
        loadNovels(document.getElementById('novelsGrid'));
    </script>
</body>
</html>
