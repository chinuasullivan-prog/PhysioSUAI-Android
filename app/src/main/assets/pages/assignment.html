<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Physio SUAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase FIRST -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Supabase SECOND (storage only) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App config (defines auth, db, uploadFile, etc.) -->
  <script src="../js/hybrid-config.js"></script>
  <script src="../js/main.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <button onclick="window.location.href='../home.html'" class="flex items-center space-x-2 hover:text-pink-500 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                <span>Back</span>
            </button>
            <h1 class="text-2xl font-bold">Assignments</h1>
            <button onclick="showAddModal()" class="bg-gradient-to-r from-pink-500 to-purple-600 px-4 py-2 rounded-lg hover:from-pink-600 hover:to-purple-700 transition">+ Add</button>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 py-8"><div id="assignmentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
    <div id="addModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl max-w-2xl w-full p-8 border border-gray-700">
            <h2 class="text-2xl font-bold mb-6">Add Assignment</h2>
            <div class="space-y-4">
                <input type="text" id="assignmentName" placeholder="Assignment Name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-pink-500">
                <textarea id="assignmentDesc" placeholder="Description" rows="4" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-pink-500"></textarea>
                <div class="flex space-x-4">
                    <button onclick="selectFile('image')" class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-lg transition">ðŸ“· Image</button>
                    <button onclick="selectFile('pdf')" class="flex-1 bg-green-600 hover:bg-green-700 px-4 py-3 rounded-lg transition">ðŸ“„ PDF</button>
                </div>
                <div id="filePreview" class="hidden bg-gray-700 p-4 rounded-lg"></div>
                <div class="flex space-x-4 mt-6">
                    <button onclick="closeAddModal()" class="flex-1 bg-gray-700 hover:bg-gray-600 px-4 py-3 rounded-lg transition">Cancel</button>
                    <button onclick="submitForm()" class="flex-1 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 px-4 py-3 rounded-lg transition">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="hidden fixed inset-0 z-[9999] bg-black/80 backdrop-blur-sm flex items-center justify-center"><div class="text-center space-y-4"><div class="w-16 h-16 border-4 border-pink-500 border-t-transparent rounded-full animate-spin mx-auto"></div><p class="loading-text text-white font-semibold">Loading...</p></div></div>
    <script>
        let selectedFile = null;
        function showAddModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); selectedFile = null; }
        async function selectFile(type) {
            const file = await handleFileSelect(type === 'pdf' ? '.pdf' : 'image/*');
            if (file) { selectedFile = file; document.getElementById('filePreview').classList.remove('hidden'); document.getElementById('filePreview').innerHTML = '<p class="text-sm">âœ“ ' + file.name + '</p>'; }
        }
        async function submitForm() {
            const name = document.getElementById('assignmentName').value;
            const desc = document.getElementById('assignmentDesc').value;
            if (!name || !desc) { showToast('Fill all fields', 'error'); return; }
            const success = await submitAssignment(name, desc, selectedFile ? selectedFile.file : null);
            if (success) { closeAddModal(); loadAssignments(document.getElementById('assignmentsGrid')); }
        }
        loadAssignments(document.getElementById('assignmentsGrid'));
    </script>
</body>
</html>
