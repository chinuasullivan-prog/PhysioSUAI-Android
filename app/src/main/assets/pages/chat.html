<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats â€“ Physio SUAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/hybrid-config.js"></script>
  <style>
    .tab-btn { padding:10px 16px; border-radius:12px; font-weight:600; font-size:13px; transition:all .2s; }
    .tab-btn.active { background:linear-gradient(135deg,#ec4899,#8b5cf6); color:#fff; box-shadow:0 4px 14px #ec489960; }
    .tab-btn:not(.active) { background:#1f2937; color:#9ca3af; }
    .story-ring { background:linear-gradient(135deg,#ec4899,#f97316); padding:2.5px; border-radius:50%; }
    .friend-card { transition:all .15s; cursor:pointer; }
    .friend-card:active { transform:scale(.97); }
    .badge { min-width:20px; height:20px; border-radius:10px; background:#ec4899; font-size:11px; font-weight:700; display:flex; align-items:center; justify-content:center; padding:0 5px; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- NAV -->
  <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40 px-4 py-3">
    <div class="max-w-2xl mx-auto flex items-center justify-between">
      <button onclick="location.href='../home.html'"
        class="w-10 h-10 rounded-xl bg-gray-700 flex items-center justify-center hover:bg-gray-600">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
      </button>
      <h1 class="font-bold text-lg">ğŸ’¬ Chats</h1>
      <button onclick="showAddFriend()"
        class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center hover:opacity-90">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
      </button>
    </div>
    <!-- Tabs -->
    <div class="max-w-2xl mx-auto flex gap-2 mt-3">
      <button id="tabChats"    class="tab-btn active flex-1" onclick="switchTab('chats')">
        ğŸ’¬ Chats
      </button>
      <button id="tabStories"  class="tab-btn flex-1" onclick="switchTab('stories')">
        ğŸ“¸ Stories
      </button>
      <button id="tabRequests" class="tab-btn flex-1 flex items-center justify-center gap-1" onclick="switchTab('requests')">
        ğŸ”” Requests
        <span id="reqBadge" class="badge hidden">0</span>
      </button>
    </div>
  </nav>

  <!-- TAB: CHATS -->
  <div id="tabChatsView" class="flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full space-y-3">
    <div id="friendsList">
      <div class="flex flex-col items-center justify-center mt-16 gap-4 text-center">
        <div class="text-6xl">ğŸ‘¥</div>
        <p class="text-gray-400 font-semibold">No friends yet</p>
        <p class="text-gray-600 text-sm">Tap + to find and add friends by email</p>
        <button onclick="showAddFriend()" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 px-6 rounded-2xl">Add a Friend</button>
      </div>
    </div>
  </div>

  <!-- TAB: STORIES -->
  <div id="tabStoriesView" class="hidden flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full">
    <button onclick="addStory()"
      class="w-full mb-4 bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 text-lg transition active:scale-95 shadow-lg shadow-pink-900/30">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      Post Story / Reel
    </button>
    <div id="storiesList" class="grid grid-cols-2 gap-4"></div>
  </div>

  <!-- TAB: REQUESTS -->
  <div id="tabRequestsView" class="hidden flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full space-y-3">
    <div id="requestsList">
      <div class="flex flex-col items-center justify-center mt-16 gap-3 text-center">
        <div class="text-6xl">ğŸ””</div>
        <p class="text-gray-400">No pending friend requests</p>
      </div>
    </div>
  </div>

  <!-- ADD FRIEND MODAL -->
  <div id="addFriendModal" class="hidden fixed inset-0 z-50 bg-black/80 flex items-end" onclick="if(event.target===this)closeAddFriend()">
    <div class="bg-gray-800 w-full max-w-lg mx-auto rounded-t-3xl p-6 space-y-4">
      <div class="w-10 h-1 bg-gray-600 rounded mx-auto mb-2"></div>
      <h2 class="font-bold text-xl text-center">Find a Friend</h2>
      <input id="friendEmailInput" type="email" placeholder="Enter their emailâ€¦"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl focus:outline-none focus:border-pink-500 text-white placeholder-gray-500">
      <div id="searchResult" class="hidden bg-gray-700 rounded-xl p-4"></div>
      <button onclick="searchUser()"
        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 text-white font-bold py-3 rounded-xl transition active:scale-95">
        ğŸ” Search
      </button>
      <button onclick="closeAddFriend()" class="w-full text-gray-400 py-2 hover:text-white transition">Cancel</button>
    </div>
  </div>

  <!-- VIEW PROFILE MODAL -->
  <div id="profileModal" class="hidden fixed inset-0 z-50 bg-black/80 flex items-end" onclick="if(event.target===this)closeProfile()">
    <div class="bg-gray-800 w-full max-w-lg mx-auto rounded-t-3xl p-6 space-y-4">
      <div class="w-10 h-1 bg-gray-600 rounded mx-auto mb-2"></div>
      <div class="flex justify-center">
        <div id="pmAvatar" class="w-20 h-20 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-white font-bold text-4xl"></div>
      </div>
      <div class="text-center">
        <h2 id="pmName" class="text-2xl font-bold"></h2>
        <p id="pmBio" class="text-gray-400 text-sm mt-1"></p>
        <p id="pmEmail" class="text-gray-500 text-xs mt-1"></p>
      </div>
      <button id="pmChat" onclick="" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 rounded-2xl">
        ğŸ’¬ Open Chat
      </button>
      <button onclick="closeProfile()" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-2xl">Close</button>
    </div>
  </div>

  <!-- STORY VIEWER -->
  <div id="storyViewer" class="hidden fixed inset-0 z-50 bg-black flex flex-col">
    <!-- Progress bar -->
    <div class="flex gap-1 px-4 pt-3">
      <div id="storyProgress" class="h-1 flex-1 bg-white/30 rounded overflow-hidden">
        <div id="storyBar" class="h-full bg-white w-0 transition-none"></div>
      </div>
    </div>
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <div id="svAvatar" class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center font-bold"></div>
        <div>
          <p id="svName" class="font-semibold text-sm"></p>
          <p id="svTime" class="text-xs text-gray-400"></p>
        </div>
      </div>
      <button onclick="event.stopPropagation();closeStoryViewer()" class="text-white text-3xl leading-none" style="z-index:100;position:relative">âœ•</button>
    </div>
    <div class="flex-1 flex items-center justify-center px-4">
      <img id="svImg" class="max-w-full max-h-full rounded-xl object-contain" src="" style="display:none">
      <video id="svVid" class="max-w-full max-h-full rounded-xl" controls style="display:none"></video>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loadingOverlay" class="hidden fixed inset-0 z-[9999] bg-black/80 flex items-center justify-center">
    <div class="text-center">
      <div class="w-12 h-12 border-4 border-pink-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
      <p class="loading-text text-white mt-3 font-medium">Loadingâ€¦</p>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    var _profileTarget = null;

    function switchTab(tab) {
      ['Chats','Stories','Requests'].forEach(function(t) {
        document.getElementById('tab'+t).classList.remove('active');
        document.getElementById('tab'+t+'View').classList.add('hidden');
      });
      document.getElementById('tab'+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add('active');
      document.getElementById('tab'+tab.charAt(0).toUpperCase()+tab.slice(1)+'View').classList.remove('hidden');
      if (tab === 'stories')  loadStories();
      if (tab === 'requests') loadRequests();
    }

    // â”€â”€ FRIENDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function loadFriends() {
      if (!currentUser) return;
      db.ref('friends/'+currentUser.uid).on('value', function(snap) {
        var list = document.getElementById('friendsList');
        var friends = [];
        snap.forEach(function(c) { friends.push({ id:c.key, ...c.val() }); });
        if (!friends.length) {
          list.innerHTML =
            '<div class="flex flex-col items-center justify-center mt-16 gap-4 text-center">' +
              '<div class="text-6xl">ğŸ‘¥</div>' +
              '<p class="text-gray-400 font-semibold">No friends yet</p>' +
              '<p class="text-gray-600 text-sm">Tap + to find and add friends by email</p>' +
              '<button onclick="showAddFriend()" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 px-6 rounded-2xl">Add a Friend</button>' +
            '</div>';
          return;
        }
        list.innerHTML = '';
        friends.forEach(function(f) {
          db.ref('users/'+f.friendUid).once('value').then(function(us) {
            var u = us.val(); if (!u) return;
            var div = document.createElement('div');
            div.className = 'friend-card flex items-center gap-4 bg-gray-800 rounded-2xl p-4';
            div.innerHTML =
              '<div class="w-14 h-14 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl flex-shrink-0">'+u.name[0].toUpperCase()+'</div>'+
              '<div class="flex-1 min-w-0">'+
                '<p class="font-bold truncate">'+u.name+'</p>'+
                '<p class="text-sm text-gray-400 truncate">'+(u.bio||'Physio SUAI Member')+'</p>'+
              '</div>'+
              '<button onclick="openFriendProfile(\''+f.friendUid+'\',\''+u.name.replace(/'/g,"\\'")+'\')" class="w-10 h-10 rounded-xl bg-gray-700 hover:bg-gray-600 flex items-center justify-center flex-shrink-0" title="View profile">'+
                '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>'+
              '</button>'+
              '<button onclick="location.href=\'chatroom.html?uid='+f.friendUid+'&name='+encodeURIComponent(u.name)+'\'" class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center flex-shrink-0" title="Open chat">'+
                '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>'+
              '</button>';
            list.appendChild(div);
          });
        });
      });
    }

    // â”€â”€ PROFILE MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openFriendProfile(uid, name) {
      _profileTarget = { uid: uid, name: name };
      db.ref('users/'+uid).once('value').then(function(s) {
        var u = s.val() || {};
        document.getElementById('pmAvatar').textContent = (u.name||name)[0].toUpperCase();
        document.getElementById('pmName').textContent = u.name || name;
        document.getElementById('pmBio').textContent = u.bio || 'Physio SUAI Member';
        document.getElementById('pmEmail').textContent = u.email || '';
        document.getElementById('pmChat').onclick = function() {
          location.href = 'chatroom.html?uid='+uid+'&name='+encodeURIComponent(u.name||name);
        };
        document.getElementById('profileModal').classList.remove('hidden');
      });
    }
    function closeProfile() { document.getElementById('profileModal').classList.add('hidden'); }

    // â”€â”€ SEARCH USER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showAddFriend()  { document.getElementById('addFriendModal').classList.remove('hidden'); }
    function closeAddFriend() {
      document.getElementById('addFriendModal').classList.add('hidden');
      document.getElementById('searchResult').classList.add('hidden');
      document.getElementById('friendEmailInput').value = '';
    }

    function searchUser() {
      var email = document.getElementById('friendEmailInput').value.trim().toLowerCase();
      if (!email) { showToast('Enter an email to search','error'); return; }
      showLoading('Searchingâ€¦');
      db.ref('users').once('value').then(function(snap) {
        hideLoading();
        var found = null;
        snap.forEach(function(c) { var u=c.val(); if(u.email&&u.email.toLowerCase()===email){ found={uid:c.key,...u}; } });
        var res = document.getElementById('searchResult');
        if (!found) { res.innerHTML='<p class="text-red-400 text-sm text-center">âŒ User not found. Make sure they use the app.</p>'; res.classList.remove('hidden'); return; }
        if (found.uid === currentUser.uid) { res.innerHTML='<p class="text-yellow-400 text-sm text-center">ğŸ˜„ That\'s you!</p>'; res.classList.remove('hidden'); return; }
        res.innerHTML =
          '<div class="flex items-center gap-3 mb-3">'+
            '<div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl">'+found.name[0].toUpperCase()+'</div>'+
            '<div><p class="font-semibold">'+found.name+'</p><p class="text-xs text-gray-400">'+found.email+'</p></div>'+
          '</div>'+
          '<button onclick="sendRequest(\''+found.uid+'\',\''+found.name.replace(/'/g,"\\'")+'\''+')" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 text-white font-bold py-2 rounded-xl transition">Send Friend Request âœ‰ï¸</button>';
        res.classList.remove('hidden');
      });
    }

    function sendRequest(targetUid, targetName) {
      if (!currentUser) return;
      db.ref('friend_requests/'+targetUid+'/'+currentUser.uid).set({
        fromUid: currentUser.uid,
        fromName: currentUser.displayName || 'A Student',
        fromEmail: currentUser.email,
        ts: Date.now()
      }).then(function() {
        showToast('Friend request sent to '+targetName+' âœ…');
        closeAddFriend();
      });
    }

    // â”€â”€ REQUESTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function loadRequests() {
      if (!currentUser) return;
      db.ref('friend_requests/'+currentUser.uid).once('value').then(function(snap) {
        var list = document.getElementById('requestsList');
        var reqs = [];
        snap.forEach(function(c) { reqs.push({id:c.key,...c.val()}); });
        // Update badge
        if (reqs.length) {
          document.getElementById('reqBadge').textContent = reqs.length;
          document.getElementById('reqBadge').classList.remove('hidden');
        } else {
          document.getElementById('reqBadge').classList.add('hidden');
        }
        if (!reqs.length) {
          list.innerHTML = '<div class="flex flex-col items-center justify-center mt-16 gap-3 text-center"><div class="text-6xl">ğŸ””</div><p class="text-gray-400">No pending requests</p></div>';
          return;
        }
        list.innerHTML = reqs.map(function(r) {
          return '<div class="bg-gray-800 rounded-2xl p-4 flex items-center gap-3">'+
            '<div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl flex-shrink-0">'+r.fromName[0].toUpperCase()+'</div>'+
            '<div class="flex-1 min-w-0"><p class="font-semibold truncate">'+r.fromName+'</p><p class="text-xs text-gray-400 truncate">'+r.fromEmail+'</p></div>'+
            '<div class="flex gap-2">'+
              '<button onclick="acceptReq(\''+r.fromUid+'\',\''+r.fromName.replace(/'/g,"\\'")+'\')" class="bg-green-500 hover:bg-green-400 text-white px-3 py-2 rounded-xl text-sm font-semibold transition active:scale-95">âœ“</button>'+
              '<button onclick="declineReq(\''+r.fromUid+'\')" class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-2 rounded-xl text-sm font-semibold transition active:scale-95">âœ•</button>'+
            '</div>'+
          '</div>';
        }).join('');
      });
    }

    function acceptReq(fromUid, fromName) {
      var updates = {};
      updates['friends/'+currentUser.uid+'/'+fromUid] = { friendUid:fromUid, since:Date.now() };
      updates['friends/'+fromUid+'/'+currentUser.uid] = { friendUid:currentUser.uid, since:Date.now() };
      updates['friend_requests/'+currentUser.uid+'/'+fromUid] = null;
      db.ref().update(updates).then(function() {
        showToast('ğŸ‰ You and '+fromName+' are now friends!');
        loadRequests(); loadFriends(); switchTab('chats');
      });
    }

    function declineReq(fromUid) {
      db.ref('friend_requests/'+currentUser.uid+'/'+fromUid).remove().then(function() {
        showToast('Request declined.');
        loadRequests();
      });
    }

    // â”€â”€ STORIES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addStory() {
      var inp = document.createElement('input');
      inp.type='file'; inp.accept='image/*,video/*';
      inp.onchange = function() {
        if (!inp.files[0]) return;
        showLoading('Uploading storyâ€¦');
        uploadFile(inp.files[0],'stories').then(function(res) {
          if (!res.success) { hideLoading(); showToast('Upload failed','error'); return; }
          db.ref('stories').push({
            uid: currentUser.uid,
            name: currentUser.displayName || 'Student',
            url: res.url,
            type: inp.files[0].type,
            ts: Date.now(),
            expires: Date.now()+(24*60*60*1000)
          }).then(function() {
            hideLoading();
            showToast('Story posted! âœ…');
            loadStories();
          });
        });
      };
      inp.click();
    }

    function loadStories() {
      db.ref('stories').orderByChild('expires').startAt(Date.now()).once('value').then(function(snap) {
        var list = document.getElementById('storiesList');
        var stories = [];
        snap.forEach(function(c) { stories.push({id:c.key,...c.val()}); });
        if (!stories.length) {
          list.innerHTML='<p class="col-span-2 text-center text-gray-500 text-sm mt-8">No stories yet. Be the first! ğŸ“¸</p>';
          return;
        }
        list.innerHTML = stories.reverse().map(function(s) {
          var isImg = s.type && s.type.startsWith('image');
          var thumb = isImg
            ? '<img src="'+s.url+'" class="w-full h-full object-cover">'
            : '<div class="w-full h-full flex items-center justify-center text-5xl bg-gray-900">â–¶ï¸</div>';
          var isOwn = s.uid === currentUser.uid;
          return '<div class="relative rounded-2xl overflow-hidden bg-gray-800 cursor-pointer active:scale-95 transition" style="aspect-ratio:9/16" onclick="viewStory(\''+s.url+'\',\''+s.type+'\',\''+s.name+'\','+s.ts+',\''+s.id+'\')">'
            + thumb
            + '<div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>'
            + '<div class="absolute top-3 left-3"><div class="story-ring"><div class="w-8 h-8 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-xs font-bold">'+s.name[0].toUpperCase()+'</div></div></div>'
            + (isOwn ? '<button onclick="deleteStory(event,\''+s.id+'\')" class="absolute top-2 right-2 bg-red-500/80 text-white rounded-full w-7 h-7 flex items-center justify-center text-xs font-bold hover:bg-red-500">âœ•</button>' : '')
            + '<div class="absolute bottom-3 left-3 right-3"><p class="text-sm font-semibold truncate">'+s.name+'</p><p class="text-xs text-gray-300">'+timeAgo(s.ts)+'</p></div>'
            + '</div>';
        }).join('');
      });
    }

    function deleteStory(e, storyId) {
      e.stopPropagation();
      if (!confirm('Delete this story?')) return;
      db.ref('stories/'+storyId).remove().then(function() { showToast('Story deleted'); loadStories(); });
    }

    var _storyTimer = null;
    function viewStory(url, type, name, ts, storyId) {
      document.getElementById('svAvatar').textContent = name[0].toUpperCase();
      document.getElementById('svName').textContent = name;
      document.getElementById('svTime').textContent = timeAgo(ts);
      var img = document.getElementById('svImg'), vid = document.getElementById('svVid');
      if (type && type.startsWith('video')) {
        img.style.display='none'; vid.style.display=''; vid.src=url; vid.play().catch(function(){});
      } else {
        vid.style.display='none'; img.style.display=''; img.src=url;
      }
      document.getElementById('storyViewer').classList.remove('hidden');
      // Animate progress bar
      var bar = document.getElementById('storyBar');
      bar.style.transition = 'none'; bar.style.width = '0%';
      setTimeout(function() {
        bar.style.transition = 'width 5s linear';
        bar.style.width = '100%';
      }, 50);
      if (_storyTimer) clearTimeout(_storyTimer);
      _storyTimer = setTimeout(closeStoryViewer, 5000);
    }

    function closeStoryViewer() {
      document.getElementById('storyViewer').classList.add('hidden');
      var vid = document.getElementById('svVid'); vid.pause(); vid.src='';
      if (_storyTimer) { clearTimeout(_storyTimer); _storyTimer = null; }
      document.getElementById('storyBar').style.transition='none'; document.getElementById('storyBar').style.width='0%';
    }

    function timeAgo(ts) {
      var s = Math.floor((Date.now()-ts)/1000);
      if (s<60) return 'just now';
      if (s<3600) return Math.floor(s/60)+'m ago';
      if (s<86400) return Math.floor(s/3600)+'h ago';
      return Math.floor(s/86400)+'d ago';
    }

        db.ref('friend_requests/'+user.uid).once('value').then(function(s) {

          }

      } else {
        location.href = '../index.html';
      }
    });
